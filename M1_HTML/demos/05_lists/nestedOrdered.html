<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>Nested ordered list</title>
</head>
<body>
<ol>
	<li>Belgium
		<ol reversed>
			<li>Flanders
				<ol start="5">
					<li>Antwerp</li>
					<li>Flemish Brabant</li>
				</ol>
			</li>
			<li>Wallonia</li>
		</ol>
	</li>  <!-- end belgium -->
	<li>The Netherlands  <!-- continue countries -->
		<ol>
			<li>Northern Brabant</li>
		</ol>
	</li>
</ol> <!-- end countries -->
</body>
</html>
