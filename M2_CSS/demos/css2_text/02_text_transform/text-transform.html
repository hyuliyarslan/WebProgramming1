<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo text-transform</title>
    <link href="css/basics.css" rel="stylesheet">
</head>
<body>
    <p>
        Using <span class="notransform">text-transform: capitalize</span> starts every word with a capital.
    </p>
    <p class="upper">
        Using <span class="notransform">text-transform: uppercase</span> writes everything in upper case.
    </p>
    <p class="lower">
        Using <span class="notransform">text-transform: lower</span> writes everything in lower case.
    </p>
</body>
</html>
